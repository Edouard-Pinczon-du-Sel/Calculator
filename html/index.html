<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="ui four column doubling stackable grid container">
            <h1 class="ui header">Welcom on the Calculator</h1>
            <div class="row">
                <button class="huge ui blue button">7</button>
                <button class="huge ui blue button">8</button>
                <button class="huge ui blue button">9</button>
                <button class="huge ui red button">	&#215;</button>
            </div>
            <div class="row">
                <button class="huge ui blue button">4</button>
                <button class="huge ui blue button">5</button>
                <button class="huge ui blue button">6</button>
                <button class="huge ui red button">&#45;</button>
            </div>
            <div class="row">
                <button class="huge ui blue button">1</button>
                <button class="huge ui blue button">2</button>
                <button class="huge ui blue button">3</button>
                <button class="huge ui red button">+</button>
            </div>
            <div class="row">
                <button class="huge ui gray button">C</button>
                <button class="huge ui blue button">0</button>
                <button class="huge ui green button">=</button>
            </div>
        </div>
    </div>
    
<script src="../js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
